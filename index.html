<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Learning</title>
  </head>
  <body>
    <div id="app">
      <div class="quiz-selector">
        <select  id="language-select">
          <option value="" selected disabled>Language</option>
        </select>
        <select  id="alphabet-select">
          <option value="" selected disabled>Alphabet</option>
        </select>
        <select  id="material-select">
          <option value="" selected disabled>Part</option>
        </select>
      </div>
      <div class="quiz-content">
        <h2 id="target-character"></h2>
        <button type="button" class="audio-button"><img src="images/" alt="toggle audio"></button>
        <div class="user-input-holder">
          <input type="text" id="user-input">
          <button type="button" id="input-submit"><img src="images/" alt="submit"></button>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
