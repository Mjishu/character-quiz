<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Character Learning</title>
    </head>
    <body>
        <div id="app">
            <div class="quiz-selector">
                <select id="language-select">
                    <option value="" selected disabled>Language</option>
                </select>
                <select id="alphabet-select">
                    <option value="" selected disabled>Alphabet</option>
                </select>
                <select id="material-select">
                    <option value="" selected disabled>Part</option>
                </select>
            </div>
            <div class="quiz-content">
                <div id="start-quiz-parent"></div>
                <h2 id="target-character"></h2>
                <button type="button" id="audio-button"><img src="audio.svg" alt="toggle audio" /></button>
                <div class="user-input-holder">
                    <input type="text" id="user-input" />
                    <button type="button" id="input-submit">Submit</button>
                </div>
                <div id="progress-parent"></div>
                <div id="progress-popup"></div>
            </div>
            <div class="footer">
                <a href="/">Home</a>
            </div>
        </div>
        <script type="module" src="/src/components/AlphabetQuiz.ts"></script>
    </body>
</html>
